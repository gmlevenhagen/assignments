<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>
            Garett's Game Shop
        </title>
    </head>
    <body bgcolor="#0256bd" text="#d2d5d6">
        
        <br><br><br>
        
        <h1> 
           &#127918; Welcome to Garett's Game Shop!!! &#127918;
        </h1>
            
            <br><br>

        <h3>
            Randomized Game Order Form
        </h3>

            <br>

        <form id="orderForm">
            <fieldset>
                <legend>
                    Personal Information
                </legend>

                <label for="yourName"> 
                    Your Name:
                </label>
                    <br>

                <input type="text" size="20" id="yourName" placeholder="Enter Your Name">
                    
                    <br><br>

                <label for="yourEmail">
                    Enter Your Email Address:
                </label>

                    <br>

                   <input type="email" size="35" id="yourEmail" placeholder="youremail@domain.com">

                    <br><br>

                   <label for="phoneNumber">
                        Enter Your Phone Number:
                   </label> 

                        <br>
                    <input type="tel" size="10" id="phoneNumber" placeholder="555-555-5555">

                        <br>

            </fieldset>

                <br><br>

            <fieldset>
                <legend>
                    Choose Videogame System
                </legend>

                <label for="typeSystem">
                    Pick One:
                </label> 

                    <br>

                <input type="radio" name="videogame" id="nintendo" value="nintendo">
                <label for="nintendo"> Nintendo </label>

                    <br>
                
                <input type="radio" name="videogame" id="sega" value="sega">
                <label for="sega"> Sega </label>

                    <br>

                <input type="radio" name="videogame" id="playstation" value="playstation">
                <label for="playstation"> Playstation </label>

            </fieldset>

                    <br><br>

            <fieldset>
                <legend>
                    Choose Genre of Game
                </legend>

                <input type="checkbox" name="genre" id="rpg" value="rpg">
                <label for="rpg"> &#128302; RPG </label>

                    <br>

                <input type="checkbox" name="genre" id="horror" value="horror">
                <label for="horror"> &#128123; Horror </label>

                    <br>

                <input type="checkbox" name="genre" id="shooter" value="shooter">
                <label for="shooter"> &#128680; Shooter </label>

                    <br>

                <input type="checkbox" name="genre" id="sport" value="sport">
                <label for="sport"> &#127944; Sports </label>

                    <br>

                <input type="checkbox" name="genre" id="arcade" value="arcade">
                <label for="arcade"> &#128126; Arcade </label>

                    <br>

                <input type="checkbox" name="genre" id="adventure" value="adventure">
                <label for="adventure"> &#128640; Adventure </label>

                    <br>

                <input type="checkbox" name="genre" id="action" value="action">
                <label for="action"> &#128165; Action </label>

                    <br><br>

                <label for="games">
                    How Many Games Do You Want Mailed At A Time?
                </label>
                   
                    <br>

                <select id="games">
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                </select>

                    <br><br><br>

                <label for="prefernce">
                    Let Us Know If There Are Certain Games You Want To Prioritize
                </label>

                    <br>

                <textarea id="prefernce" cols="30" rows="5" placeholder="Type Here...">

                </textarea>

                    <br><br><br><br>

                <input type="reset" value="Clear Form">
                <input type="submit" value="Submit Order" onclick="alert('Thanks for ordering! You will see a confirmation email shortly!');">

            </fieldset>

        </form>

                <br><br><br><br>


        <a href="index.html">
            Back to Index Page
        </a>

                <br><br><br><br>
    </body>


</html>
